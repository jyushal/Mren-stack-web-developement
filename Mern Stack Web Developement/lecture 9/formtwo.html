<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name">
     <br/>
     <br/>

     <label for="emailid">Email Id:</label>
     <input type="text" name="emailid" id="emailid">
     <br/>
     <br/>

     <label for="phoneno">Phone No:</label>
     <input type="text" name="phoneno" id="phoneno">
     <br/>
     <br/>

     <label for="Uplode File">Resume:</label>
     <input type="file" name="Uplode File" id=" Uplode File">
     <br/>
     <br/>
      
      <label for="counter">Experience (in Years):</label>
     <input type="number" name="counter" id="counter" min="0" max="50">
     <br/>
     <br/>
     
         <fieldset>

             <legend>Skills </legend>

            <label for="checkbox1">Html</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">Python</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
        <br/>
        


        <label for="education type">Highest Education:</label>
        <select name="education type" id="education type">
        <option value="highschool">Highschool</option>
        <option value="btech">Btech</option>
        <option value="mtech">Mtech</option>
        <option value="phd">Phd</option>
        <option value="mcs">Msc</option>
        </select>
        <br/>

     <fieldset>
        <legend>Avalibility:</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>

            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
        
     </fieldset>


<label for="textarea"> Additional Comments</label>
            <br/>
            <br/>
            <textarea name="textarea1" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="submit Application" >


    </form>
</body>
</html>
